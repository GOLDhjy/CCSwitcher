name: Package and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: "0"

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: ccswitcher
          - name: macos-x86_64
            runner: macos-13
            target: x86_64-apple-darwin
            bin: ccswitcher
          - name: macos-aarch64
            runner: macos-14
            target: aarch64-apple-darwin
            bin: ccswitcher
          - name: windows-x86_64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            bin: ccswitcher.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (Linux/macOS)
        id: package_unix
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          ref_name="${GITHUB_REF_NAME//\//-}"
          pkg="ccswitcher-${ref_name}-${{ matrix.target }}"

          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${{ matrix.bin }}" "dist/${{ matrix.bin }}"

          tar -C dist -czf "${pkg}.tar.gz" "${{ matrix.bin }}"
          shasum -a 256 "${pkg}.tar.gz" > "${pkg}.tar.gz.sha256"

          echo "asset=${pkg}.tar.gz" >> "$GITHUB_OUTPUT"
          echo "checksum=${pkg}.tar.gz.sha256" >> "$GITHUB_OUTPUT"

      - name: Package (Windows)
        id: package_windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $refName = "${{ github.ref_name }}".Replace('/', '-')
          $pkg = "ccswitcher-$refName-${{ matrix.target }}"

          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.bin }}" "dist/${{ matrix.bin }}"

          Compress-Archive -Path "dist/${{ matrix.bin }}" -DestinationPath "$pkg.zip" -Force
          $hash = (Get-FileHash "$pkg.zip" -Algorithm SHA256).Hash.ToLower()
          "$hash  $pkg.zip" | Out-File "$pkg.zip.sha256" -Encoding ascii

          "asset=$pkg.zip" >> $env:GITHUB_OUTPUT
          "checksum=$pkg.zip.sha256" >> $env:GITHUB_OUTPUT

      - name: Upload packaged artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-bundle
          path: |
            ${{ steps.package_unix.outputs.asset }}
            ${{ steps.package_unix.outputs.checksum }}
          if-no-files-found: error
          retention-days: 14

      - name: Upload packaged artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-bundle
          path: |
            ${{ steps.package_windows.outputs.asset }}
            ${{ steps.package_windows.outputs.checksum }}
          if-no-files-found: error
          retention-days: 14

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all bundles
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Show release files
        run: ls -lah dist

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
